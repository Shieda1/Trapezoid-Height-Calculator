<html lang="en">
<head>

  <title>Trapezoid Height Calculator</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- radio -->
  <input type="radio" id="heightofTrapezoidRadio" name="variables" checked>

  <input type="radio" id="areaofTrapezoidRadio" name="variables">

  <input type="radio" id="base1LengthRadio" name="variables">
  <label for="base1LengthRadio">Base 1 Length</label>

  <input type="radio" id="base2LengthRadio" name="variables">
  <label for="base2LengthRadio">Base 2 Length</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(A) Area of Trapezoid (cmÂ²)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(B1) Base 1 Length (cm)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(B2) Base 2 Length (cm)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
